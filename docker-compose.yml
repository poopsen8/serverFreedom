

services:
  app:
    build: .
    container_name: user_server
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - ./config:/root/config
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: postgres_userdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  pg_data:
